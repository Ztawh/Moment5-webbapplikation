<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurser</title>
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <header>
        <h1>lista över kurser jag läst</h1>
    </header>

    <main>
        <!-- Tabell för kurser -->
        <div id="table-container">
            <h2>kurser</h2>
            <!-- Rubriker -->
            <div id="titles">
                <div class="title hide-mobile">Kurskod</div>
                <div class="title hide-mobile">Kursnamn</div>
                <div class="title hide-mobile">Progression</div>
                <div class="title hide-mobile">Kursplan</div>
                <div class="title hide-mobile">Radera/redigera</div>
            </div>
            <!-- Här skrivs kurser ut -->
            <div id="courses"></div>
        </div>

        <!-- Formulär -->
        <div id="add-form-container">
            <!-- Här skrivs redigeringsformulär ut -->
            <div id="edit-form"></div>
            
            <!-- Lägg till - formulär -->
            <div >
                <h3>lägg till kurs</h3>
                <form id="add-form">
                    <label for="code">Kurskod</label>
                    <input type="text" name="code" id="code" required>

                    <label for="name">Kursnamn</label>
                    <input type="text" name="name" id="name" required>

                    <label for="prog">Progression</label>
                    <input type="text" name="prog" id="prog" required>

                    <label for="syllabus">Kursplan(länk)</label>
                    <input type="text" name="syllabus" id="syllabus" required>

                    <input type="submit" value="Lägg till" id="add-course">
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>Copyright - Amanda Hwatz Björkholm 2021</footer>

    <!-- Ikoner från fontawesome -->
    <script src="https://kit.fontawesome.com/be0f6fe16e.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="js/js/main.js"></script>
</body>
</html>
